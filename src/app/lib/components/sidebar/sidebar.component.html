<div class="flex flex-col justify-start h-screen w-60 bg-white/20 dark:bg-black fixed left-0 top-0">
    <!-- Nav List -->
    <ul class="mt-24 flex flex-col h-[calc(100%-3.65rem)]">
        <li class="w-full mb-10 cursor-pointer" *ngFor="let data of navData">
            <a href="" class="flex pl-[18px] dark:text-[#f3f3f3] no-underline relative items-center" [routerLink]="[data.routeLink]">
                <span class="text-[22px] w-8 min-w-[2rem] h-8 mr-6 relative" [class]="data.icon"></span>
                <span>{{ data.label }}</span>
            </a>
        </li>
    </ul>
</div>
